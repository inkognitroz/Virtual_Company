<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Virtual Company - AI-powered virtual workspace for team collaboration">
    <title>Virtual Company - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="login-container" role="main">
        <div class="login-box">
            <div class="logo">
                <h1>Virtual Company</h1>
                <p class="tagline">AI-Powered Virtual Workspace</p>
            </div>
            
            <form id="loginForm" class="login-form" aria-label="Login form">
                <h2>Login</h2>
                
                <div class="form-group">
                    <label for="username">Email / Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your email or username" 
                           aria-required="true"
                           autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password"
                           aria-required="true"
                           autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary" aria-label="Submit login form">Login</button>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="showRegister" aria-label="Go to registration form">Register here</a></p>
                </div>
            </form>
            
            <form id="registerForm" class="login-form" style="display: none;" aria-label="Registration form" aria-hidden="true">
                <h2>Register</h2>
                
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required 
                           placeholder="Enter your email"
                           aria-required="true"
                           autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" name="username" required 
                           placeholder="Choose a username"
                           aria-required="true"
                           autocomplete="username"
                           aria-describedby="username-help">
                    <small id="username-help" class="form-help">3-20 characters, letters, numbers, and underscores only</small>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" required 
                           placeholder="Choose a password"
                           aria-required="true"
                           autocomplete="new-password"
                           aria-describedby="password-help">
                    <small id="password-help" class="form-help">At least 8 characters with letters and numbers</small>
                </div>
                
                <div class="form-group">
                    <label for="reg-name">Full Name</label>
                    <input type="text" id="reg-name" name="name" required 
                           placeholder="Enter your full name"
                           aria-required="true"
                           autocomplete="name">
                </div>
                
                <button type="submit" class="btn btn-primary" aria-label="Submit registration form">Register</button>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="showLogin" aria-label="Go to login form">Login here</a></p>
                </div>
            </form>
        </div>
    </main>
    
    <script src="auth.js"></script>
</body>
</html>
