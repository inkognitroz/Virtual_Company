<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Company - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>Virtual Company</h1>
                <p class="tagline">AI-Powered Virtual Workspace</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <h2>Login</h2>
                
                <div class="form-group">
                    <label for="username">Email / Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your email or username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
                </div>
            </form>
            
            <form id="registerForm" class="login-form" style="display: none;">
                <h2>Register</h2>
                
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" name="username" required placeholder="Choose a username">
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" required placeholder="Choose a password">
                </div>
                
                <div class="form-group">
                    <label for="reg-name">Full Name</label>
                    <input type="text" id="reg-name" name="name" required placeholder="Enter your full name">
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="api-client.js"></script>
    <script src="auth.js"></script>
</body>
</html>
